<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speedtest API</title>
    <style>
        body {
            background-color: #212121;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
        }
        h1 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
        button {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 50px;
        }
        button:hover {
            background-color: #3e8e41;
        }
        .loader {
            display: none;
            margin: 0 auto;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Speedtest API</h1>
    <div style="text-align: center;">
        <button onclick="showLoader(); location.href='/speedtest';">Run Speedtest</button>
        <img src="{{ url_for('static', filename='duck-running.gif') }}" class="loader" id="loader">
    </div>
</body>
</html>
